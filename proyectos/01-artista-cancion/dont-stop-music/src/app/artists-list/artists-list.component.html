  <!-- Main -->
  <div id="main" *ngIf="artists">

    <!-- One -->
    <section class="wrapper style1">

        <div class="flex flex-2">

              <img src={{artist.photoUrl}} alt="" />
              <div class="arrow">
                <div class="icon fa-play"></div>
              </div>
            </div>
            <p class="caption">
              {{artist.name}}
            </p>
            <a class="link"><span>Click Me</span></a>
          </div>

        </div>
