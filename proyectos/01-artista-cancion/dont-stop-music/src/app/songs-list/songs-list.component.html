  <title>Broadcast by TEMPLATED</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <!-- Header -->
  <header id="header">
    <h1><a href="#">Don't<span> Stop Music</span></a></h1>
  </header>

  <!-- Nav -->
  <nav id="menu">
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="generic.html">Generic</a></li>
      <li><a href="elements.html">Elements</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <!--
				To use a video as your background, set data-video to the name of your video without
				its extension (eg. /assets/banner). Your video must be available in both .mp4 and .webm
				formats to work correctly.
			-->

  <!-- Main -->
  <div id="main" *ngIf="artists">

    <!-- Three -->
    <section class="wrapper" *ngIf="songs">
      <div class="inner">
        <header class="align-center">
          <h2>Canciones disponibles</h2>
          <p>Estas son las canciones disponibles, Â¿te animas a escucharlas?</p>
        </header>

        <!-- 3 Column Video Section -->
        <div class="flex flex-3">
          <div class="video col" *ngFor="let song of songs">
            <div class="image fit song-image">
              <img src="{{song.photoUrl}}" alt="" />
              <div class="arrow">
                <div class="icon fa-play"></div>
              </div>
            </div>
            <p class="caption">
              {{song.name}}
            </p>
            <a href="generic.html" class="link"><span>Click Me</span></a>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
